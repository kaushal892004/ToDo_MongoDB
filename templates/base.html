<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ToDoWebApp{% endblock title %}</title>

  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #fff;
    }

    .my-2 {
      background-color: #f0f0f0;
      color: black;
      padding: 20px;
    }

    header {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      color: #fff;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #fff;
    }

    footer {
      background-color: #333;
      text-align: center;
      padding: 10px 0;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h2{
      color: black;
    }
    label.form-label {
      color: black;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <!-- Add an icon next to the brand name -->
        <img src="https://cdn-icons-png.flaticon.com/512/3581/3581728.png" width="30" height="30" class="d-inline-block align-top" alt="ToDo Icon">
        ToDoWebApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item"></li>
            <a class="nav-link active" href="/features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/about">About</a>
          </li>
          
        </ul>
        <div class="d-flex"  method="POST" role="Login">
          <button class="btn btn-outline-light" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  <main class="container mt-4">
    {% block body %}
    {% endblock body %}
  </main>

  <footer>
    &copy; 2024 ToDoWebApp Developed By Kaushal Parmar
  </footer>
  
  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
